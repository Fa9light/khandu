<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Navigation Overlay</title>

  <style>


 body {
   background: RGBA(29, 20, 35, 1);
   font-family: 'Muli';
   -webkit-font-smoothing: antialiased;
 }

 main {
   padding: 60px 15px;
   text-align: center;
   max-width: 100%;
 }

 h1 {
   font-size: 2.5em;
   font-weight: 300;
   color: rgba(255, 255, 255, .9);
   margin: 0 0 10px;
 }

 @media screen and (min-width: 600px) {
   h1 {
     font-size: 3em;
   }
 }

 h2 {
   margin: 0 0 50px;
   font-size: 1.5em;
   font-weight: 200;
   color: rgba(255, 255, 255, .6);
 }


 aside {
   position: fixed;
   width: 100%;
   height: 100%;
   top: 0;
   left: 0;
   background: linear-gradient(200deg, #27156E, #6A2A88, #9F4981);
   opacity: 0;
   visibility: hidden;
   transition: all .5s ease;
   z-index: 2;
 }

 .open {
   opacity: 1;
   visibility: visible;
 }

 nav {
   text-align: center;
   height: 95vh;
   display: flex;
   flex-direction: column;
 }

 ul {
   margin: 0;
   padding: 0;
   list-style: none;
 }

 li {
   align-items: center;
   flex: 1;
   line-height: 20vh;
 }

 a {
   font-size: 1.5em;
   transition: all 0.5s ease;
   display: block;
   text-decoration: none;
   color: rgba(255, 255, 255, .5);
 }

 a:hover {
   color: rgba(255, 255, 255, .9);
   transform: scale(1.1);
 }

 a:before {
   content: "";
   position: absolute;
   width: 50%;
   height: 2px;
   bottom: 0;
   left: 25%;
   background: white;
   visibility: hidden;
   transform: scaleX(0);
   transition: all 0.3s ease-in-out 0s;
 }

 a:hover:before {
   visibility: visible;
   transform: scaleX(1);
 }

 @media screen and (min-width: 600px) {
   nav ul li a {
     font-size: 3em;
   }
 }

 button {
   padding: 15px 40px;
   background: transparent;
   border: 1px solid rgba(255, 255, 255, .4);
   color: white;
   border-radius: 8px;
   transition: all .5s ease;
 }

 button:hover {
   border: 1px solid rgba(255, 255, 255, 1);
 }

 .close {
   position: fixed;
   top: 40px;
   right: 60px;
   color: white;
   z-index: 3;
   cursor: pointer;
   font-family: sans-serif;
 }

 .close span,
 .close span:before,
 .close span:after {
   border-radius: 4px;
   height: 5px;
   width: 35px;
   background: white;
   position: absolute;
   display: block;
   content: '';
 }

 .close span {
   background: transparent;
 }

 .close span:before {
   transform: rotate(45deg);
 }

 .close span:after {
   transform: rotate(-45deg);
 }

 .outer-close {
   position: absolute;
   right: 0;
   top: 0;
   width: 85px;
   height: 85px;
   cursor: pointer;
 }

footer {
   background: RGBA(29, 20, 35, 1);
   color: white;
   padding: 20px;
   text-align: center;
   position: fixed;
   width: 100%;
   right:0px;
  left:0px;
   bottom: 0;
}


    * {box-sizing: border-box;}
    body {font-family: Verdana, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 11px}
    }



  </style>

</head>

  <script>
    // Add JavaScript for the toggle functionality
    document.addEventListener('DOMContentLoaded', function () {
      var toggleButton = document.querySelector('.toggle-overlay');
      var overlay = document.querySelector('aside');

      toggleButton.addEventListener('click', function () {
        overlay.classList.toggle('open');
      });

      var closeButtons = document.querySelectorAll('.close, .outer-close');

      closeButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          overlay.classList.remove('open');
        });
      });
    });
  </script>

  <script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
  </script>
